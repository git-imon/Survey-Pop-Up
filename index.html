<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Pop Up</title>
   
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p>Would you like to receive
                updates when we post new
                upcoming webinars? 
            </p>
            <button type="button" class="btn-close">
                <span>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </button>
            <div class="radio-container">

                <input type="radio" id="yes" name="webinars"> 
                <label for="yes">Yes, please</label>
                <input type="radio" id="no" name="webinars">
                <label for="no">Nope</label> 

            </div> <!-- radio container -->
            
        </div>
 
        
            <button type="button" class="btn-next">Next <i class="fas fa-chevron-right"></i></button>
            <span></span>
        <footer>
        </footer>
    </div>

    
</body>
</html>
